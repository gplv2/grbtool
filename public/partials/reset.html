
            <div class="panel-heading">
                <strong>Reset password</strong>
            </div>
            <div class="panel-body" >
                <form class="form-horizontal" role="form" ng-submit="reset()">
                    <div class="form-group">
                        <label for="email" class="col-md-2 control-label">Email</label>

                        <div class="col-md-10" >
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="resettoken" class="col-md-2 control-label">Token</label>

                        <div class="col-md-10" >
                            <input type="resettoken" class="form-control" id="resettoken" name="resettoken" placeholder="Token" ng-model="resettoken">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-2 control-label">Password</label>

                        <div class="col-md-10">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password_confirmation" class="col-md-2 control-label">Confirmation</label>

                        <div class="col-md-10">
                            <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="Password" ng-model="password_confirmation">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button type="submit" class="btn btn-primary pull-right">Reset</button>
                        </div>
                    </div>
                    <p data-ng-show="error" class="error">{{ error }}</p>
                </form>
            </div>
